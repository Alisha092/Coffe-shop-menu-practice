<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="menu">
        <header>
            <h1>SCHNEIDER KAFFEE</h1>
            <p class="date">Since 1874</p>
        </header>

        <hr class="top-gap-line">

        <main>

            <!-- Coffee Menu -->

            <section class="coffee-menu">
                <h2>Kaffee</h2>
                <img src="./coffee.jpg" alt="coffee icon"/>

                <article class="item">
                    <p class="flavor">Cafe Latte</p><p class="price">2.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Esperesso</p><p class="price">1.75</p>
                </article>

                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Americano</p><p class="price">4.25</p>
                </article>

            </section>

            <!-- Desert Menu -->

            <section class="dessert-menu">
                <h2>Desserts</h2>
                <img src="./pie.jpg" alt="pie icon"/>

                <article class="item">
                    <p class="dessert-option">Donut</p><p class="price">2.50</p>
                </article>

                <article class="item">
                    <p class="dessert-option">Apple Pie</p><p class="price">3.25</p>
                </article>

                <article class="item">
                    <p class="dessert-option">Choclate Cake</p><p class="price">2.75</p>
                </article>

            </section>

        </main>

        <hr class="bottom-gap-line">

        <footer>
            <p>Frankfurt - Germany</p>
        </footer>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
